{% extends 'base.html' %}

{% block navbar %}
  {% include 'navbar.html' %}
{% endblock %}

{% block main %}
{% load static %}

<style>
  .container-fluid {
    display: flex;
    flex-wrap: nowrap;
  }

  .content {
    flex: 1;
    margin-left: 10px; /* Add some space between sidebar and content */
    padding: 20px;
  }

  .carousel-inner img {
    width: 100%;
    height: 400px; /* Fixed height for carousel images */
    object-fit: cover;
  }

  .top-sellers img {
    width: 100%;
    height: 150px; /* Fixed height for top seller images */
    object-fit: cover;
  }

  .top-sellers {
    margin-top: 40px;
  }

  .top-sellers h4 {
    margin-bottom: 20px;
  }

  .top-sellers .col-sm-3 {
    padding: 10px;
  }

  .top-sellers .img-fluid {
    border-radius: 10px;
    transition: transform 0.2s;
  }

  .top-sellers .img-fluid:hover {
    transform: scale(1.05);
  }
</style>

 

<div class="container-fluid">


  <!-- Main content -->
  <div class="content">

  {%include 'sidebar.html' %}
    <!-- Carousel -->
    <div id="mainCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#mainCarousel" data-slide-to="1"></li>
        <li data-target="#mainCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/800x400" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x400" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x400" alt="Slide 3">
        </div>
      </div>
      <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Section for top sellers -->
    <div class="top-sellers">
      <h4>Top Sellers</h4>
      <div class="row">
        <div class="col-sm-3">
          <img src="https://via.placeholder.com/150" class="img-fluid" alt="Top Seller 1">
        </div>
        <div class="col-sm-3">
          <img src="https://via.placeholder.com/150" class="img-fluid" alt="Top Seller 2">
        </div>
        <div class="col-sm-3">
          <img src="https://via.placeholder.com/150" class="img-fluid" alt="Top Seller 3">
        </div>
        <div class="col-sm-3">
          <img src="https://via.placeholder.com/150" class="img-fluid" alt="Top Seller 4">
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block footer %}
  {% include 'footer.html' %}
{% endblock %}
